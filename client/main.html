<head>
  <title>Shift & Ticket Time Tracker</title>
</head>

<body>
  {{> Template.dynamic template=currentScreen}}
</body>

<template name="mainLayout">
  <header>
    <h2>Dashboard</h2>
    <nav>
      <a href="/">Home</a>
      <a href="/teams">Teams</a>
      <a href="/tickets">Tickets</a>
    </nav>
  </header>
  <main>
    {{> Template.dynamic template=main}}
  </main>
  <footer>
    <p>&copy; 2025 Shift & Ticket Time Tracker</p>
  </footer>
</template>

<template name="home">
  <h3>Home</h3>
  <ul class="clockevents-list">
    {{#each allClockEvents}}
      <li>
        <strong>Team:</strong> {{teamName teamId}}<br/>
        <strong>User:</strong> {{userName userId}}<br/>
        <strong>Total Time:</strong> {{formatTime (clockEventTotalTime this)}}
        <ul>
          {{#each tickets}}
            <li>
              Time: {{formatTime (ticketTotalTime this)}}
            </li>
          {{/each}}
        </ul>
      </li>
    {{/each}}
  </ul>
</template>

<template name="teams">
  <h3>Teams</h3>
  {{#if selectedTeam}}
    <div class="team-details">
      <button id="backToTeams">&larr; Back to Teams</button>
      <h4>{{selectedTeam.name}}</h4>
      <div class="team-code-box">
        <button id="copyTeamCode">Copy Team Code</button>
      </div>
      <h5>Members:</h5>
      <div class="members-list">
        {{#each selectedTeam.members}}
          <div class="member-box">{{this.username}}</div>
        {{/each}}
      </div>
    </div>
  {{else}}
    <button id="showCreateTeamForm">Create Team</button>
    <button id="showJoinTeamForm">Join Team</button>
    {{#if showCreateTeam}}
      <form id="createTeamForm">
        <input type="text" name="teamName" placeholder="Team Name" required />
        <button type="submit">Create Team</button>
        <button type="button" id="cancelCreateTeam">Cancel</button>
      </form>
    {{/if}}
    {{#if showJoinTeam}}
      <form id="joinTeamForm">
        <input type="text" name="teamCode" placeholder="Enter Team Code" required />
        <button type="submit">Join Team</button>
        <button type="button" id="cancelJoinTeam">Cancel</button>
      </form>
    {{/if}}
    <div class="teams-list">
      {{#each userTeams}}
        <div class="team-box">
          <a href="#" class="team-link" data-id="{{_id}}">{{name}}</a>
        </div>
      {{/each}}
    </div>
  {{/if}}
</template>

<template name="tickets">
  <h3>Tickets</h3>
  {{#if userTeams.length}}
    <div class="tickets-controls">
      <label for="teamSelect">Select Team:</label>
      <select id="teamSelect">
        {{#each userTeams}}
          <option value="{{_id}}" {{isSelectedTeam _id}}>{{name}}</option>
        {{/each}}
      </select>
      <button id="showCreateTicketForm">Create Ticket</button>
    </div>
    <div class="clockin-controls">
      {{#if isClockedInForTeam selectedTeamId}}
        <button id="clockOutBtn">Clock Out</button>
      {{else}}
        <button id="clockInBtn">Clock In</button>
      {{/if}}
    </div>
    {{#if showCreateTicketForm}}
      <form id="createTicketForm" class="ticket-form">
        <input type="text" name="title" placeholder="Ticket Title" required />
        <input type="text" name="github" placeholder="GitHub Issue Link or Number" />
        <div class="time-inputs">
          <input type="number" name="hours" min="0" placeholder="Hours" />
          <input type="number" name="minutes" min="0" max="59" placeholder="Minutes" />
          <input type="number" name="seconds" min="0" max="59" placeholder="Seconds" />
        </div>
        <button type="submit">Create</button>
        <button type="button" id="cancelCreateTicket">Cancel</button>
      </form>
    {{/if}}
    <div class="tickets-list">
      {{#each tickets}}
        <div class="ticket-box {{#if isActive _id}}active{{/if}}">
          <div class="ticket-title">{{title}}</div>
          <div class="ticket-time">{{formatTime displayTime}}</div>
          {{#if github}}
            <a href="{{githubLink github}}" target="_blank" class="github-link">GitHub</a>
          {{/if}}
          <button class="activate-ticket" data-id="{{_id}}">
            {{#if isActive _id}}
              Stop
            {{else}}
              Start
            {{/if}}
          </button>
        </div>
      {{/each}}
    </div>
  {{else}}
    <div class="no-teams-msg">
      <p>You must join a team to start creating tickets.</p>
    </div>
  {{/if}}
</template>

<template name="joinTeam">
  <h3>Join a Team</h3>
  <form id="joinTeamForm">
    <input type="text" name="teamCode" placeholder="Enter Team Code" required />
    <button type="submit">Join</button>
  </form>
</template>

<template name="createParticipant">
  <h3>Create Participant</h3>
  <form id="createParticipantForm">
    <input type="text" name="name" placeholder="Enter Your Name" required />
    <button type="submit">Create</button>
  </form>
</template>

<template name="createTeam">
  <h3>Create a Team</h3>
  <form id="createTeamForm">
    <input type="text" name="teamName" placeholder="Enter Team Name" required />
    <input type="text" name="ownerName" placeholder="Enter Your Name" required />
    <button type="submit">Create</button>
  </form>
</template>

<template name="authPage">
  <h3>Welcome to Shift & Ticket Time Tracker</h3>
  <p>Please log in or create an account to continue.</p>
  <div class="auth-options">
    <form id="loginForm">
      <h4>Log In</h4>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <form id="signupForm">
      <h4>Create an Account</h4>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
</template>
