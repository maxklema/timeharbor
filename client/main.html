<head>
  <title>Shift & Ticket Time Tracker</title>
</head>

<body>
  {{> Template.dynamic template=currentScreen}}
</body>

<template name="mainLayout">
  <header>
    <h2>Dashboard</h2>
    <nav>
      <a href="/">Home</a>
      <a href="/teams">Teams</a>
      <a href="/tickets">Tickets</a>
    </nav>
  </header>
  <main>
    {{> Template.dynamic template=main}}
  </main>
  <footer>
    <p>&copy; 2025 Shift & Ticket Time Tracker</p>
  </footer>
</template>

<template name="home">
  <h3>Home</h3>
  <p>{{message}}</p>
</template>

<template name="teams">
  <h3>Teams</h3>
  <p>{{message}}</p>
</template>

<template name="tickets">
  <h3>Tickets</h3>
  <p>{{message}}</p>
</template>

<template name="joinTeam">
  <h3>Join a Team</h3>
  <form id="joinTeamForm">
    <input type="text" name="teamCode" placeholder="Enter Team Code" required />
    <button type="submit">Join</button>
  </form>
</template>

<template name="createParticipant">
  <h3>Create Participant</h3>
  <form id="createParticipantForm">
    <input type="text" name="name" placeholder="Enter Your Name" required />
    <button type="submit">Create</button>
  </form>
</template>

<template name="createTeam">
  <h3>Create a Team</h3>
  <form id="createTeamForm">
    <input type="text" name="teamName" placeholder="Enter Team Name" required />
    <input type="text" name="ownerName" placeholder="Enter Your Name" required />
    <button type="submit">Create</button>
  </form>
</template>

<template name="authPage">
  <h3>Welcome to Shift & Ticket Time Tracker</h3>
  <p>Please log in or create an account to continue.</p>
  <div class="auth-options">
    <form id="loginForm">
      <h4>Log In</h4>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <form id="signupForm">
      <h4>Create an Account</h4>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
</template>
